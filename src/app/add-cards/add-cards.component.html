<div class="flex flex-col justify-center items-center p-4">
  <form (ngSubmit)="onSubmit()" class="max-w-48">
    <mat-form-field class="w-full">
      <mat-label>Set</mat-label>
      <mat-select [(ngModel)]="selectedSet" name="set">
        @for (set of api.sets$ | async; track set.Set_ID) {
          <mat-option [value]="set">{{ set.Name }}</mat-option>
        }
      </mat-select>
    </mat-form-field>
    <mat-form-field class="w-full">
      <mat-label>Cards to add</mat-label>
      <input matInput [(ngModel)]="rawCardsToAdd" name="cards-to-add" />
    </mat-form-field>
    <div class="fixed bottom-4 right-4">
      <button mat-fab extended>
        <mat-icon>save</mat-icon>
        Save
      </button>
    </div>
  </form>

  <div class="flex flex-wrap gap-2 justify-center">
    @for (card of cardsToAdd(); track card.card?.Unique_ID) {
      @if (!card.parsed) {
        <p>invalid card syntax: {{ card.raw }}</p>
      } @else if (!card.card) {
        <p>card {{ card.parsed.num }} not found</p>
      } @else {
        <div
          [matBadge]="card.parsed.foil ? 'foil' : ''"
          matBadgeSize="large"
        >
          <img
            class="max-w-44"
            [src]="card.card.Image"
            [alt]="card.card.Name"
          />
        </div>
      }
    }
  </div>
</div>
