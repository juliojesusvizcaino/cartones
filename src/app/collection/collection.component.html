<div class="flex flex-wrap gap-2">
  @for (card of cards() ?? []; track card.Unique_ID) {
    <!-- <img class="max-w-44" [src]="card.Image" [alt]="card.Name" /> -->

  }
</div>

    Add
  </a>
</div>
